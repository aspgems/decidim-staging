version: '3'
services:
  decidim:
    build: .
    entrypoint: /code/bin/entrypoint.sh
    command: bundle exec rails s -p 3000 -b 0.0.0.0
    working_dir: "/code"
    ports:
      - "3000:3000"
    volumes:
      - .:/code
      - gems:/gems
      - "$SSH_AUTH_SOCK:/tmp/agent.sock"
    environment:
      - DATABASE_HOST=pg
      - DATABASE_USERNAME=postgres
      - GEM_HOME=/gems
      - RAILS_ENV=production
      - SSH_AUTH_SOCK=/tmp/agent.sock
    links:
      - pg
      - redis
  pg:
    image: postgres
    volumes:
      - pg-data:/var/lib/postgresql/data
  redis:
    image: redis
    volumes:
      - redis-data:/data
volumes:
  gems: {}
  pg-data: {}
  redis-data: {}
